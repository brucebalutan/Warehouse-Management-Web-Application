<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Add Item</title>
</head>
<body>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
>
    <h1 class="mb-3">Add a Clothing Item</h1>
    <form method="post" th:object="${item}">
        <div th:if="${#fields.hasErrors()}">
            <span> Please correct the problems below and resubmit. </span>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Item Name: </label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="name"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
            >
            Name error
          </span>
        </div>
        <div class="mb-3">
            <label for="yearOfCreation" class="form-label">Year of Creation: </label>
            <input
                    type="number"
                    th:field="*{yearOfCreation}"
                    class="form-control"
                    id="yearOfCreation"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('yearOfCreation')}"
                    th:errors="*{yearOfCreation}"
            >Year of Creation Error
          </span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Item Price: </label>
            <input
                    type="number"
                    step="0.01"
                    th:field="*{price}"
                    class="form-control"
                    id="price"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}"
            >Price Error
          </span>
        </div>
        <select
                th:field="*{branding}"
                class="form-select mt-5 mb-5"
                aria-label="Brand selection"
        >
            <option
                    th:each="brand : ${items}"
                    th:value="${brand}"
                    th:text="${brand.title}"
            />
        </select>
        <button type="submit" class="btn btn-primary mt-5">
            Choose Brand
        </button>
    </form>
</div>
</body>
</html>
